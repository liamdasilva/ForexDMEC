<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
	<header>
		<h1>Forex Data Mining</h1>
		<h3>Upload a file and the number of pips to classify on.</h3>

		 <br> <br> <input type="submit" value="Upload" name="upload"
			id="upload"/>
	</form>
</body>
